<main id="body"> <!-- Elements --> <aside class="elements"> <div ng-if="(config.themes.length > 0 && theme) || !config.themes"> <div ng-repeat="(key, element) in config.svg.elements" ng-if="element.editable" class="panel"> <h3 ng-click="show[key] = !show[key]"><i class="fa fa-caret-down" ng-hide="show[key]"></i><i class="fa fa-caret-right" ng-hide="!show[key]"></i> {{element.name}}</h3> <div ng-if="element.type !== 'group'" ng-repeat="(type, field) in element.editable" ng-switch="type" ng-hide="show[key]"> <!-- Text --> <text-editor ng-switch-when="text" element="element"></text-editor> <!-- Fill --> <fill-editor ng-switch-when="fill" element="element" field="field"></fill-editor> <!-- Font Size --> <fontsize-editor ng-switch-when="fontSize" element="element" field="field"></fontsize-editor> <!-- Font Family --> <fontfamily-editor ng-switch-when="fontFamily" element="element" field="field"></fontfamily-editor> <!-- Source --> <image-editor ng-switch-when="src" key="key" on-drop="onDrop" remove-image="removeImage" file-changed="fileChanged" field="field" element="element"></image-editor> <!-- Width / Size --> <size-editor ng-switch-when="width" element="element"></size-editor> <!-- Text Anchor --> <textanchor-editor ng-switch-when="textAnchor" element="element"></textanchor-editor> <!-- Opacity --> <opacity-editor ng-switch-when="opacity" element="element"></opacity-editor> <!-- Filter --> <filter-editor ng-switch-when="filters" filters="element.editable.filters" element="element"></filter-editor> </div> <!-- Groups --> <div ng-if="element.type === 'group' && element.elements[k].editable" ng-repeat="(k, e) in element.elements" ng-switch="e.editable" ng-hide="show[key]"> <div ng-repeat="(t, f) in e.editable" ng-switch="t"> <!-- Text --> <text-editor ng-switch-when="text" element="e"></text-editor> <!-- Fill --> <fill-editor ng-switch-when="fill" element="e" field="f"></fill-editor> <!-- Font Size --> <fontsize-editor ng-switch-when="fontSize" element="e" field="f"></fontsize-editor> <!-- Font Family --> <fontfamily-editor ng-switch-when="fontFamily" element="e" field="f"></fontfamily-editor> <!-- Width / Size --> <size-editor ng-switch-when="width" element="e"></size-editor> <!-- Text Anchor --> <textanchor-editor ng-switch-when="textAnchor" element="e"></textanchor-editor> <!-- Opacity --> <opacity-editor ng-switch-when="opacity" element="e"></opacity-editor> <!-- Filter --> <filter-editor ng-switch-when="filters" filters="e.editable.filters" element="e"></filter-editor> </div> </div> </div> </div> </aside> <!-- SVG element --> <div class="svg" fixed-scroll> <div class="svg-wrapper" ng-if="((config.themes.length > 0 && theme) || !config.themes) && ((config.sizes.length > 0 && size) || !config.sizes)"> <snap-svg svg-config="config.svg" svg-theme="config.theme" svg-output="config.output" filters="filters"></snap-svg> <button class="button" ng-click="downloadSvg()"><i class="fa fa-save"></i> Download Image</button> <button class="button button-danger pull-right" ng-click="resetSvg()"><i class="fa fa-times"></i> Reset</button> </div> <div class="config-wrapper"> <div class="panel" ng-show="config.sizes"> <h3 ng-click="dimensions = !dimensions"><i class="fa fa-caret-down" ng-hide="dimensions"></i><i class="fa fa-caret-right" ng-hide="!dimensions"></i> Dimensions <small>Choose your image output size</small></h3> <select id="size" ng-model="size" ng-options="size.name for size in config.sizes" class="form-control" ng-hide="dimensions"> <option value="">-- Choose size -- </select> </div> <div class="panel" ng-show="config.themes"> <h3 ng-click="themes = !themes"><i class="fa fa-caret-down" ng-hide="themes"></i><i class="fa fa-caret-right" ng-hide="!themes"></i> Theme <small>Choose the look and feel</small></h3> <select id="theme" ng-model="theme" ng-options="theme.name for theme in config.themes" class="form-control" ng-hide="themes"> <option value="">-- Choose theme -- </select> </div> <div class="panel" ng-show="config.output.editable.scale"> <h3 ng-click="scale = !scale"><i class="fa fa-caret-down" ng-hide="scale"></i><i class="fa fa-caret-right" ng-hide="!scale"></i> Scale ({{config.output.scale}}x) <small>Choose the scaled output size</small></h3> <input id="scale" type="range" max="3" min="1" step="1" ng-model="config.output.scale" ng-hide="scale"> </div> </div> </div> </main>
